<div class='headerMain'>
  <img src="https://argentinaprograma.inti.gob.ar/pluginfile.php/1/theme_moove/logo/1657411642/APLogo-20-20.png" alt="" class='imgArgPrograma'>
  
    <img class='imgRed imgFacebook' src="../../assets/img/facebook.png" (click)='linkToFacebook()' alt="">
    <img class='imgRed imgInstagram' src="../../assets/img/instagram.png" (click)='linkToInstagram()' alt="">
    <img class='imgRed imgLinkedin' src="../../assets/img/linkedin.png" (click)='linkToLinkedin()' alt="">
    <div class="d-flex">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-info px-4 iniciar-sesion" data-bs-toggle="modal" data-bs-target="#loginModal">
        Editar
      </button>
    </div>
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Iniciar edición</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="loginForm" (ngSubmit)="loginFormSubmit()" >
              <div class="mb-3">
                <label for="id_email" class="form-label">Correo electrónico</label>
                <input formControlName="email" [class.is-invalid]="emailField.touched && emailField.invalid" type="email"
                  class="form-control" id="id_email">
                <div *ngIf="emailField.touched && emailField.hasError('required')" class="d-block invalid-feedback">Ingrese un correo electrónico válido.</div>
                <div *ngIf="emailField.touched && emailField.hasError('email')" class="d-block invalid-feedback">La dirección de correo electrónico no es válida</div>
              </div>
              <div class="mb-3">
                <label for="id_Password" class="form-label">Password</label>
                <input formControlName="password" [class.is-invalid]="passwordField.touched && passwordField.invalid"
                  type="password" class="form-control" id="id_Password">
                <div *ngIf="passwordField.touched && passwordField.hasError('required')" class="d-block invalid-feedback">
                  Ingrese una contraseña.</div>
              </div>
              <button [disabled]="loginForm.invalid" type="submit" class=" mt-3 btn btn-primary w-100 ">Iniciar sesión</button>
            </form>
          </div>
          <div class="d-flex justify-content-center" [ngClass]="{'noVisible':noVisible,'loginCorrecto':loginCorrecto,'loginIncorrecto':loginIncorrecto}">Login {{correcto}}</div>
        </div>    
      </div>
    </div>
  
</div>

<img src="../../assets/img/banner.jpg" class='banner' alt="">
